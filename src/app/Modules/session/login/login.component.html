<p>login works!</p>
<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">
        <span class="login100-form-title p-b-33">
         Ops Portal Login
        </span>
        <div class="wrap-input100" >
          <input   class="input100" type="text" [(ngModel)]="username" 
          (blur)="validateusername()" placeholder="Email">
        </div>
        <div *ngIf="user" class="error">{{usererror}}</div>
        <div class="wrap-input100 " >
          <input class="input100" type="password"  [(ngModel)]="password"
          (blur)="validate()" placeholder="Password">
        </div>

        <div class="error" *ngIf="pass">{{passworderror}}</div>

        <div class="container-login100-form-btn m-t-20">
          <button  class="login100-form-btn" (click)="signIn()">
            Sign in
          </button>
        </div>

        <div class="text-center p-t-45 p-b-4">
          <span class="txt1">
            Forgot
          </span>

          <a href="#" class="txt2 hov1">
            Password?
          </a>
        </div>
    </div>
  </div>
</div>
